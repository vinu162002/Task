<!DOCTYPE html>
<html>

<head>
    <title>Objects</title>
</head>

<body>
    <script>

         const dharanesh={
            age:21,
            bgroup:'b+',
            snap(){
                console.log('151,1stbsatreet,gobi.');
            }
         }
         console.log(dharanesh.age);
         const res= Object.create(dharanesh);
         res.snap();

        const person = {
            name() {
                console.log('My name is Catherine');
            }
        };
        const mon = Object.create(person);
        mon.name();

        const example = {
            years() {
                console.log(`My age is ${this.age}`);
            }
        };
        function ways(age) {
            this.age = age;
        }
        Object.assign(ways.prototype, example);
        const pink = new ways(20);
        pink.years();

    </script>
</body>

</html>
